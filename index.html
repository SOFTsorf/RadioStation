<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Station - Dein Song</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .player-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
        }
        audio {
            width: 100%;
            outline: none;
        }
        .help-text {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="player-card">
    <h1>Dein Song</h1>
    
    <audio controls>
        <source src="https://docs.google.com/uc?export=open&id=1yFGJStEA7zkhFGceS4pprWwuPudz5d8P" type="audio/mpeg">
        Ihr Browser unterstützt das Audio-Element nicht.
    </audio>

    <div class="help-text">
        Tipp: Falls der Player nicht lädt, stelle sicher, dass Drittanbieter-Cookies in deinem Browser für Google Drive zugelassen sind.
    </div>
</div>

</body>
</html>
