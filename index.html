<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Station - Player</title>
    <style>
        /* Ein modernes Design für deinen Player */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .player-card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #4a4a4a;
            margin-bottom: 20px;
            font-size: 22px;
        }
        audio {
            width: 100%;
            border-radius: 50px;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="player-card">
    <div style="font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px;">Now Playing</div>
    <h2>Radio-Spot</h2>
    
    <audio controls>
        <source src="/Radio-Spot.mp3" type="audio/mpeg">
        Dein Browser unterstützt das Audio-Element nicht.
    </audio>
    
    <div style="margin-top: 15px; font-size: 13px; color: #555;">
        <span class="status-dot"></span> Online & Bereit
    </div>
</div>

</body>
</html>
